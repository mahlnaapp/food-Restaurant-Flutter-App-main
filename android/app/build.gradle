def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// ---------------------------------------------------------------- //
// تم تعديل هذا الجزء لضمان تطبيق Flutter Gradle Plugin بالطريقة الصحيحة والحديثة.
// هذا الإصلاح يعالج مشكلة "app_plugin_loader.gradle" المتكررة.
// ---------------------------------------------------------------- //
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // تم استبدال 'apply from: "$flutterRoot/..."' بـ 'id "dev.flutter.flutter-gradle-plugin"'
    // يجب أن يضمن هذا تطبيق Flutter Gradle plugin بشكل صحيح
    id 'dev.flutter.flutter-gradle-plugin'
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
}

android {
    namespace "com.example.foodly_ui"
    compileSdkVersion 34 // تأكد من أنه 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.foodly_ui"
        minSdkVersion 21
        targetSdkVersion 34 // تأكد من أنه 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // تأكد من أن هذا السطر مفعّل إذا كنت بحاجة لدعم أجهزة قديمة
    implementation 'com.android.support:multidex:1.0.3' // تأكد من أنه ليس تعليقًا
}